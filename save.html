<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
      <link rel="stylesheet" href="/css/bootstrap.css" />
      <script src="/js/bootstrap.bundle.min.js"></script>
      <title>save</title>
      <style>
         body {
            background-image: url(../images/카카오프렌즈_라이언.png);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
         }
         html {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            padding-bottom: 20px;
         }
         #container1 {
            text-align: center;
            color: black;
            margin: 50px;
         }
         button {
            background-color: #04aa6d;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
         }
      </style>
   </head>
   <body>
      <div id="container1"><h2>회원가입</h2></div>
      <div id="container2">
         <form>
            <div class="row mb-3">
               <label for="memberUserName" class="col-sm-2 col-form-label">UserName</label>
               <div class="col-sm-10">
                  <input
                     type="text"
                     id="member-username"
                     name="memberUsername"
                     value=""
                     class="form-control"
                     placeholder="5~10글자 영문소문자 필수 , 숫자필수 , 특수문자는 -_만 가능(특수문자는 필수아님)"
                  />
               </div>
               <h4 id="member-username-bottom"></h4>
            </div>

            <div class="row mb-3">
               <label for="memberPassword" class="col-sm-2 col-form-label">Password</label>
               <div class="col-sm-10">
                  <input
                     type="text"
                     id="member-password"
                     name="memberPassword"
                     class="form-control"
                     value=""
                     placeholder="6~18글자 영문대/소문자 필수 , 숫자필수 , 특수문자는 -_만 가능(특수문자는 필수아님)"
                  />
               </div>
               <h4 id="member-password-bottom"></h4>
            </div>

            <div class="row mb-3">
               <label for="memberPassword" class="col-sm-2 col-form-label">PasswordCheck</label>
               <div class="col-sm-10">
                  <input
                     type="text"
                     id="member-password-check"
                     name="memberPasswordCheck"
                     class="form-control"
                     value=""
                     placeholder="비밀번호와 일치해야 합니다"
                  />
               </div>
               <h4 id="member-password-check-bottom"></h4>
            </div>

            <div class="row mb-3">
               <label for="memberPassword" class="col-sm-2 col-form-label">Name</label>
               <div class="col-sm-10">
                  <input
                     type="text"
                     id="member-name"
                     name="memberName"
                     class="form-control"
                     value=""
                     placeholder="필수입력"
                  />
               </div>
               <h4 id="member-name-bottom"></h4>
            </div>

            <div class="row mb-3">
               <label for="memberPassword" class="col-sm-2 col-form-label">통신사</label>
               <div class="col-sm-10">
                  <select name="member-MVNO" id="member-MVNO">
                     <option value="">MVNO</option>
                     <option value="SKT">SKT</option>
                     <option value="KT">KT</option>
                     <option value="LG">LG</option>
                  </select>
               </div>
            </div>

            <div class="row mb-3">
               <label for="memberPassword" class="col-sm-2 col-form-label">Mobile</label>
               <div class="col-sm-10">
                  <input
                     type="text"
                     id="member-mobile"
                     name="memberMoblie"
                     class="form-control"
                     value=""
                     placeholder="xxx-xxxx-xxxx 입력"
                  />
               </div>
               <h4 id="member-mobile-bottom"></h4>
            </div>
         </form>
         <form class="row sm-2">
            <div class="col-2">
               <label for="memberEmail" class="col-sm-2 col-form-label">Email</label>
            </div>
            <div class="col">
               <div class="row">
                  <div class="col-auto">
                     <input type="text" id="email-value" class="form-control" name="emailValue" value="" />
                  </div>
                  <div class="col-auto">
                     <div class="input-group-text">@</div>
                  </div>
                  <div class="col-auto">
                     <input type="text" id="email-domain" class="form-control name="emailDomain" />
                  </div>
                  <div class="col-auto">
                     <select id="email-domain-select" onchange="domain_select()">
                        <option value="">직접 입력</option>
                        <option value="naver.com">네이버</option>
                        <option value="daum.net">다음</option>
                        <option value="google.com">구글</option>
                     </select>
                  </div>
               </div>
            </div>
         </form>
         <form>
            <fieldset class="row mb-3 mt-3">
               <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
               <div class="col-sm-10">
                  <div class="form-check">
                     남
                     <input class="form-check-input" type="radio" name="memberGender" id="male" value="남" checked />
                     <label class="form-check-label" for="male"> </label>
                  </div>
                  <div class="form-check">
                     여
                     <input class="form-check-input" type="radio" name="memberGender" id="female" value="여" />
                     <label class="form-check-label" for="female"> </label>
                  </div>
               </div>
            </fieldset>

            <div class="row mb-3">
               <label for="memberHome" class="col-sm-2 col-form-label">주소</label>
               <div class="col-sm-10">
                  <input type="text" id="sample6_postcode" class="form-control" placeholder="우편번호" />
                  <input
                     type="button"
                     onclick="sample6_execDaumPostcode()"
                     class="form-control"
                     value="우편번호 찾기"
                  /><br />
                  <input type="text" id="sample6_address" class="form-control" placeholder="주소" /><br />
                  <input type="text" id="sample6_detailAddress" class="form-control" placeholder="상세주소" />
                  <input type="text" id="sample6_extraAddress" class="form-control" placeholder="참고항목" />
               </div>
            </div>
         </form>
      </div>
      <div id="container3">
         <button type="submit">Sign up</button>
      </div>
   </body>
   <script>
      // 도메인 선택
      const domain_select = () => {
         document.getElementById('email-domain').value = document.getElementById('email-domain-select').value;
      };
      // 멤버이름 이벤트 부여
      document.getElementById('member-username').addEventListener('blur', function () {
         const exp = /^(?=.*[a-z])(?=.*\d)[a-z\d-_]{5,10}$/;
         const change = document.getElementById('member-username-bottom');
         if (document.getElementById('member-username').value.length == 0) {
            change.style.color = 'red';
            change.innerText = '필수입력입니다';
            document.getElementById('member-username').focus();
         } else if (document.getElementById('member-username').value.match(exp)) {
            change.style.color = 'green';
            change.innerText = '멋진 이름이네요!';
         } else {
            change.style.color = 'red';
            change.innerText = '5~10글자, 영문소문자 필수, 숫자 필수, 특수문자는 -_ 만 가능합니다(특수문자는 필수아님)';
            document.getElementById('member-username').focus();
         }
      });
      // 비밀번호 이벤트 부여
      document.getElementById('member-password').addEventListener('blur', function () {
         const exp = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[!#$-_])(?=.*\d)[A-Za-z\d!#$-_]{6,18}$/;
         const change = document.getElementById('member-password-bottom');
         if (document.getElementById('member-password').value.length == 0) {
            change.style.color = 'red';
            change.innerText = '필수입력입니다';
            document.getElementById('member-password').focus();
         } else if (document.getElementById('member-password').value.match(exp)) {
            change.style.color = 'green';
            change.innerText = '멋진 비밀번호네요!';
         } else {
            change.style.color = 'red';
            change.innerText = '6~18글자, 영문대/소문자 필수, 숫자 필수, 특수문자 필수(!#$-_)';
            document.getElementById('member-password').focus();
         }
      });
      // 비밀번호 체크 이벤트 부여
      document.getElementById('member-password-check').addEventListener('blur', function () {
         const change = document.getElementById('member-password-check-bottom');
         if (document.getElementById('member-password-check').value.length == 0) {
            change.style.color = 'red';
            change.innerText = '비밀번호 확인을 입력해주세요';
            document.getElementById('member-password-check').focus();
         } else if (
            document.getElementById('member-password').value == document.getElementById('member-password-check').value
         ) {
            change.style.color = 'green';
            change.innerText = '비밀번호가 같습니다';
         } else {
            change.style.color = 'red';
            change.innerText = '비밀번호가 다릅니다';
         }
      });
      // 이름 이벤트 부여
      document.getElementById('member-name').addEventListener('blur', function () {
         const change = document.getElementById('member-name-bottom');
         if (document.getElementById('member-name').value.length == 0) {
            change.style.color = 'red';
            change.innerText = '필수입력입니다';
            document.getElementById('member-name').focus();
         } else {
            change.style.color = 'green';
            change.innerText = '멋진 이름이네요!';
         }
      });
      // 전화번호 이벤트 부여
      document.getElementById('member-mobile').addEventListener('blur', function () {
         const change = document.getElementById('member-mobile-bottom');
         const exp = /^\d{3}-\d{4}-\d{4}$/;
         if (document.getElementById('member-mobile').value.match(exp)) {
            change.style.color = 'green';
            change.innerText = '멋진 전화번호네요!';
         } else {
            change.style.color = 'red';
            change.innerText = '전화번호 양식(xxx-xxxx-xxxx)을 지켜주세요';
            document.getElementById('member-mobile').focus();
         }
      });

      function sample6_execDaumPostcode() {
         new daum.Postcode({
            oncomplete: function (data) {
               var addr = '';
               var extraAddr = '';
               if (data.userSelectedType === 'R') {
                  addr = data.roadAddress;
               } else {
                  addr = data.jibunAddress;
               }
               if (data.userSelectedType === 'R') {
                  if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                     extraAddr += data.bname;
                  }
                  if (data.buildingName !== '' && data.apartment === 'Y') {
                     extraAddr += extraAddr !== '' ? ', ' + data.buildingName : data.buildingName;
                  }
                  if (extraAddr !== '') {
                     extraAddr = ' (' + extraAddr + ')';
                  }
                  document.getElementById('sample6_extraAddress').value = extraAddr;
               } else {
                  document.getElementById('sample6_extraAddress').value = '';
               }

               document.getElementById('sample6_postcode').value = data.zonecode;
               document.getElementById('sample6_address').value = addr;
               document.getElementById('sample6_detailAddress').focus();
            },
         }).open();
      }
   </script>
</html>
